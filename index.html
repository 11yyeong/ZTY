<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTY的个人网站</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="ZTY-styles.css">
    <!-- 引入可爱风格字体（示例：站酷快乐体2016，需本地放置字体文件） -->
    <style>
        @font-face {
            font-family: "ZCOOLKuaiLe";
            src: url("ZCOOLKuaiLe-Regular.ttf") format("truetype");
        }
    </style>
</head>
<body>
    <!-- 头部标题区 -->
    <header class="header-section">
        <h1 class="main-title">ZTY的个人空间</h1>
        <p class="subtitle">智能制造工程在读 · 热爱生活与学习</p>
    </header>

    <!-- 个人信息区 -->
    <section class="info-section">
        <h2 class="section-title">关于我</h2>
        <div class="info-content">
            <img src="student-icon.png" alt="大学生图标" class="info-img">
            <div class="info-text">
                <p>年龄：21岁</p>
                <p>专业：智能制造工程（在读大学生）</p>
                <p>个人特质：喜欢跨领域学习，注重创造力与实践，乐于尝试新事物</p>
            </div>
        </div>
    </section>

    <!-- 兴趣爱好区 -->
    <section class="hobby-section">
        <h2 class="section-title">我的爱好</h2>
        <div class="hobby-grid">
            <!-- 音乐爱好 -->
            <div class="hobby-card">
                <h3>音乐</h3>
                <img src="music-icon.png" alt="吉他钢琴图标" class="hobby-img">
                <p>擅长乐器：吉他、钢琴</p>
            </div>
            <!-- 运动爱好 -->
            <div class="hobby-card">
                <h3>运动</h3>
                <img src="sports-icon.png" alt="羽毛球乒乓球图标" class="hobby-img">
                <p>常玩项目：羽毛球、乒乓球</p>
            </div>
        </div>
    </section>

    <!-- 学习方向区 -->
    <section class="study-section">
        <h2 class="section-title">学习与规划</h2>
        <div class="study-content">
            <img src="web-icon.png" alt="Web编程图标" class="study-img">
            <div class="study-text">
                <p>兴趣拓展：学习Web Programming，探索前端开发</p>
                <p>专业关联：希望通过Web技术，为未来智能制造工程的数字化、可视化学习提供帮助</p>
            </div>
        </div>
    </section>

       </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTY的个人网站</title>
    <!-- 1. 修复Font Awesome引用：用https协议确保在线加载（适配GitHub Pages） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 2. 引入CSS文件（确保与GitHub仓库中CSS路径一致） -->
    <link rel="stylesheet" href="zty-style.css">
    <!-- 可爱字体引入（若GitHub仓库未上传字体文件，可替换为在线字体避免失效） -->
    <style>
        /* 替换为在线可爱字体（无需本地文件，适配GitHub部署） */
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        body {
            font-family: 'ZCOOL KuaiLe', sans-serif;
        }
    </style>
</head>
<body>
    <header class="header-section">
        <h1 class="main-title">ZTY的个人空间</h1>
        <p class="subtitle">智能制造工程在读 · 热爱生活与学习</p>
    </header>

    <!-- 个人信息区：简化图标代码，确保类名正确 -->
    <section class="info-section">
        <h2 class="section-title">关于我</h2>
        <div class="info-content">
            <!-- 图标类名确保为Font Awesome 6.5.1支持的版本 -->
            <i class="fa-solid fa-user-graduate info-icon"></i>
            <div class="info-text">
                <p>年龄：21岁</p>
                <p>专业：智能制造工程（在读大学生）</p>
                <p>个人特质：喜欢跨领域学习，注重创造力与实践，乐于尝试新事物</p>
            </div>
        </div>
    </section>

    <!-- 兴趣爱好区：拆分图标，避免样式冲突 -->
    <section class="hobby-section">
        <h2 class="section-title">我的爱好</h2>
        <div class="hobby-grid">
            <div class="hobby-card">
                <h3>音乐</h3>
                <div class="icon-group">
                    <i class="fa-solid fa-guitar hobby-icon"></i>
                    <i class="fa-solid fa-piano hobby-icon"></i>
                </div>
                <p>擅长乐器：吉他、钢琴</p>
            </div>
            <div class="hobby-card">
                <h3>运动</h3>
                <div class="icon-group">
                    <i class="fa-solid fa-shuttlecock hobby-icon"></i>
                    <i class="fa-solid fa-table-tennis hobby-icon"></i>
                </div>
                <p>常玩项目：羽毛球、乒乓球</p>
            </div>
        </div>
    </section>

    <!-- 学习方向区：明确图标样式归属 -->
    <section class="study-section">
        <h2 class="section-title">学习与规划</h2>
        <div class="study-content">
            <i class="fa-solid fa-code study-icon"></i>
            <div class="study-text">
                <p>兴趣拓展：学习Web Programming，探索前端开发</p>
                <p>专业关联：希望通过Web技术，为未来智能制造工程的数字化、可视化学习提供帮助</p>
            </div>
        </div>
    </section>

    <!-- 底部链接区：适配GitHub Pages跳转 -->
    <footer class="link-section">
        <h2 class="section-title">网站链接</h2>
        <div class="link-content">
            <a href="https://github.com/[你的GitHub用户名]/zty-homepage" target="_blank" class="link-btn">
                <i class="fa-brands fa-github"></i> GitHub仓库
            </a>
            <a href="https://[你的GitHub用户名].github.io/zty-homepage/" target="_blank" class="link-btn">
                <i class="fa-solid fa-globe"></i> 在线网站
            </a>
        </div>
    </footer>
</body>
</html>
